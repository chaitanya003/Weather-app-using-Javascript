<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Search for a city ..">
        </header>
        <main>
            <section class="location">
                <div class="city">Pune,MH</div>
                <div class="date">Saturday 30 May 2020</div>
            </section>
            <div class="current">
                <div class="temp">39<span>&#8451</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low"> 39&#8451 / 43&#8451 </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
